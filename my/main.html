<!DOCTYPE html>
<html>
<head>
    <title>3D Soft Engine using HTML5 Canvas</title>
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>
    <script src="p5.dom.js"></script>
    <script src="babylon.math.js"></script>
    <script>
        var song, analyzer;

        function preload(){
            song = loadSound("1.mp3");
        }

        function setup() {
          song.loop();
          song.stop();
          analyzer = new p5.Amplitude();
          analyzer.setInput(song);
        }

        var SoftEngine;
        (function (SoftEngine) {
            var Camera = (function () {
            function Camera() {
                this.Position = BABYLON.Vector3.Zero();
                this.Target = BABYLON.Vector3.Zero();
                }
            return Camera;
            })();
        SoftEngine.Camera = Camera;   
        var Mesh = (function () {
            function Mesh(name) {
                this.name = name;
                this.Vertices = [];
                this.Faces = [];
                this.Rotation = BABYLON.Vector3.Zero();
                this.Position = BABYLON.Vector3.Zero();
            }
            return Mesh;
            })();
        SoftEngine.Mesh = Mesh;   
            var Device = (function () {
                function Device(canvas) {
                    this.workingCanvas = canvas;
                    this.workingWidth = canvas.width;
                    this.workingHeight = canvas.height;
                    this.workingContext = this.workingCanvas.getContext("2d");
                    this.depthbuffer = new Array(this.workingWidth * this.workingHeight);
                }
                Device.prototype.clear = function () {
                    this.workingContext.clearRect(0, 0, this.workingWidth, this.workingHeight);
                    this.backbuffer = this.workingContext.getImageData(0, 0, this.workingWidth, this.workingHeight);
                    for (var i = 0; i < this.depthbuffer.length; i++) {
                            this.depthbuffer[i] = 10000000;
                        }
                };
                Device.prototype.present = function () {
                    this.workingContext.putImageData(this.backbuffer, 0, 0);
                };
                Device.prototype.putPixel = function (x, y, z, color) {
                    this.backbufferdata = this.backbuffer.data;
                    var index = ((x >> 0) + (y >> 0) * this.workingWidth);
                    var index4 = 4*index;
                    if(this.depthbuffer[index] < z) {
                            return;
                        }
                    this.depthbuffer[index] = z;
                    this.backbufferdata[index4] = color.r * 255;
                    this.backbufferdata[index4 + 1] = color.g * 255;
                    this.backbufferdata[index4 + 2] = color.b * 255;
                    this.backbufferdata[index4 + 3] = color.a * 255;
                };
                Device.prototype.project = function (coord, transMat) {
                    var point = BABYLON.Vector3.TransformCoordinates(coord, transMat);
                    var x = point.x * this.workingWidth + this.workingWidth / 2.0 >> 0;
                    var y = -point.y * this.workingHeight + this.workingHeight / 2.0 >> 0;
                    return (new BABYLON.Vector3(x, y, point.z));
                };
                Device.prototype.drawPoint = function (point, color) {
                    if(point.x >= 0 && point.y >= 0 && point.x < this.workingWidth && point.y < this.workingHeight) {
                        this.putPixel(point.x, point.y, point.z, color);
                    }
                };
                Device.prototype.render = function (camera, meshes, surf) {
                    var viewMatrix = BABYLON.Matrix.LookAtLH(camera.Position, camera.Target, BABYLON.Vector3.Up());
                    var projectionMatrix = BABYLON.Matrix.PerspectiveFovLH(0.78, this.workingWidth / this.workingHeight, 0.01, 1.0);
                    for(var index = 0; index < meshes.length; index++) {
                        var cMesh = meshes[index];
                        var worldMatrix = BABYLON.Matrix.RotationYawPitchRoll(cMesh.Rotation.y, cMesh.Rotation.x, cMesh.Rotation.z).multiply(BABYLON.Matrix.Translation(cMesh.Position.x, cMesh.Position.y, cMesh.Position.z));
                        var transformMatrix = worldMatrix.multiply(viewMatrix).multiply(projectionMatrix);

                        if (surf==="volume"){
                            for(var indexVertices = 0; indexVertices < cMesh.Vertices.length-1; indexVertices++) {
                                var point0 = this.project(cMesh.Vertices[indexVertices], transformMatrix);
                                this.drawPoint(point0, new BABYLON.Color4(1, 1, 1, 1));
                                this.drawLine(point0, this.project(cMesh.Vertices[cMesh.Vertices.length-1], transformMatrix));
                            }
                        }

                        if (surf==="faces"){
                            for (var indexFaces = 0; indexFaces < cMesh.Faces.length; indexFaces++)
                            {
                                var currentFace = cMesh.Faces[indexFaces];
                                var vertexA = cMesh.Vertices[currentFace.A];
                                var vertexB = cMesh.Vertices[currentFace.B];
                                var vertexC = cMesh.Vertices[currentFace.C];

                                var pixelA = this.project(vertexA, transformMatrix);
                                var pixelB = this.project(vertexB, transformMatrix);
                                var pixelC = this.project(vertexC, transformMatrix);

                                var color = 0.4 + ((indexFaces % cMesh.Faces.length) / cMesh.Faces.length) * 0.6;
                                this.drawTriangle(pixelA, pixelB, pixelC, new BABYLON.Color4(color, color, color, 1));
                            }

                        }

                    }
                };

                Device.prototype.drawLine = function(p0, p1){
                    var dist= p1.subtract(p0).length();
                    if (dist<30){return;}
                    var md=p0.add((p1.subtract(p0)).scale(0.5));
                    this.drawPoint(md, new BABYLON.Color4(1,0.5,0, 0.5));
                    this.drawLine(p0,md);
                    this.drawLine(md,p1);
                };

                Device.prototype.drawBline = function (point0, point1) {
                    var x0 = point0.x >> 0;
                    var y0 = point0.y >> 0;
                    var x1 = point1.x >> 0;
                    var y1 = point1.y >> 0;
                    var dx = Math.abs(x1 - x0);
                    var dy = Math.abs(y1 - y0);
                    var sx = (x0 < x1) ? 1 : -1;
                    var sy = (y0 < y1) ? 1 : -1;
                    var err = dx - dy;
                    while(true) {
                        this.drawPoint(new BABYLON.Vector2(x0, y0), new BABYLON.Color4(1,0.5,0, 0.5));
                        if((x0 == x1) && (y0 == y1)) break;
                        var e2 = 2 * err;
                        if(e2 > -dy) { err -= dy; x0 += sx; }
                        if(e2 < dx) { err += dx; y0 += sy; }
                    }
                };

                Device.prototype.LoadJSONFileAsync = function (fileName, callback) {
                    var jsonObject = {};
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.open("GET", fileName, true);
                    var that = this;
                    xmlhttp.onreadystatechange = function () {
                        if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                            jsonObject = JSON.parse(xmlhttp.responseText);
                            callback(that.CreateMeshesFromJSON(jsonObject));
                        }
                    };
                    xmlhttp.send(null);
                };

                Device.prototype.CreateMeshesFromJSON = function (jsonObject) {
                    var meshes = [];
                    for(var meshIndex = 0; meshIndex < jsonObject.meshes.length; meshIndex++) {
                        var verticesArray = jsonObject.meshes[meshIndex].vertices;
                        var indicesArray = jsonObject.meshes[meshIndex].indices;

                        var uvCount = jsonObject.meshes[meshIndex].uvCount;
                        var verticesStep = 1;

                        switch(uvCount) {
                            case 0:
                                verticesStep = 6;
                                break;
                            case 1:
                                verticesStep = 8;
                                break;
                            case 2:
                                verticesStep = 10;
                                break;
                        }

                        var verticesCount = verticesArray.length / verticesStep;
                        var facesCount = indicesArray.length / 3;
                        var mesh = new SoftEngine.Mesh(jsonObject.meshes[meshIndex].name);

                        for (var index = 0; index < verticesCount; index++) {
                            var x = verticesArray[index * verticesStep];
                            var y = verticesArray[index * verticesStep + 1];
                            var z = verticesArray[index * verticesStep + 2];
                            mesh.Vertices[index] = new BABYLON.Vector3(x, y, z);
                        }

                        for(var index = 0; index < facesCount; index++) {
                            var a = indicesArray[index * 3];
                            var b = indicesArray[index * 3 + 1];
                            var c = indicesArray[index * 3 + 2];
                            mesh.Faces[index] = {
                                A: a,
                                B: b,
                                C: c
                            };
                        }

                        var position = jsonObject.meshes[meshIndex].position;
                        mesh.Position = new BABYLON.Vector3(position[0], position[1], position[2]);
                        meshes.push(mesh);
                    }
                    return meshes;
                };

                Device.prototype.clamp = function (value, min, max) {
                    if (typeof min === "undefined") { min = 0; }
                    if (typeof max === "undefined") { max = 1; }
                    return Math.max(min, Math.min(value, max));
                };

                Device.prototype.interpolate = function (min, max, gradient) {
                    return min + (max - min) * this.clamp(gradient);
                };

                Device.prototype.processScanLine = function (y, pa, pb, pc, pd, color) {
                    var gradient1 = pa.y != pb.y ? (y - pa.y) / (pb.y - pa.y) : 1;
                    var gradient2 = pc.y != pd.y ? (y - pc.y) / (pd.y - pc.y) : 1;

                    var sx = this.interpolate(pa.x, pb.x, gradient1) >> 0;
                    var ex = this.interpolate(pc.x, pd.x, gradient2) >> 0;

                    var z1 = this.interpolate(pa.z, pb.z, gradient1);
                    var z2 = this.interpolate(pc.z, pd.z, gradient2);

                    for(var x = sx; x < ex; x++) {
                        var gradient = (x - sx) / (ex - sx);
                        var z = this.interpolate(z1, z2, gradient);
                        this.drawPoint(new BABYLON.Vector3(x, y, z), color);
                    }
                };

                Device.prototype.drawTriangle = function (p1, p2, p3, color) {
                    if(p1.y > p2.y) {
                        var temp = p2;
                        p2 = p1;
                        p1 = temp;
                    }
                    if(p2.y > p3.y) {
                        var temp = p2;
                        p2 = p3;
                        p3 = temp;
                    }
                    if(p1.y > p2.y) {
                        var temp = p2;
                        p2 = p1;
                        p1 = temp;
                    }

                    var dP1P2; var dP1P3;

                    if(p2.y - p1.y > 0) {
                        dP1P2 = (p2.x - p1.x) / (p2.y - p1.y);
                    } else {
                        dP1P2 = 0;
                    }

                    if(p3.y - p1.y > 0) {
                        dP1P3 = (p3.x - p1.x) / (p3.y - p1.y);
                    } else {
                        dP1P3 = 0;
                    }

                    if(dP1P2 > dP1P3) {
                        for(var y = p1.y >> 0; y <= p3.y >> 0; y++) {
                            if(y < p2.y) {
                                this.processScanLine(y, p1, p3, p1, p2, color);
                            } else {
                                this.processScanLine(y, p1, p3, p2, p3, color);
                            }
                        }
                    }
                    else {
                        for(var y = p1.y >> 0; y <= p3.y >> 0; y++) {
                            if(y < p2.y) {
                                this.processScanLine(y, p1, p2, p1, p3, color);
                            } else {
                                this.processScanLine(y, p2, p3, p1, p3, color);
                            }
                        }
                    }
                }

                return Device;
            }) ();
            SoftEngine.Device = Device;
        })(SoftEngine={});

        var canvas;
        var meshes;
        var mesh;
        var device;
        var cam;

        document.addEventListener("DOMContentLoaded", init, false);

        function init() {
            canvas = document.getElementById("frontBuffer");
            canvas.width= window.innerWidth;
            canvas.height=window.innerHeight;
            cam = new SoftEngine.Camera();
            device = new SoftEngine.Device(canvas);
            cam.Position = new BABYLON.Vector3(0, 0, 25);
            cam.Target = new BABYLON.Vector3(0, 0, 0);
        }

        function initJSON(){
            song.pause();
            device.LoadJSONFileAsync("suzanne.babylon", loadJSONCompleted);
        }

        function initVizer(){
            meshes = [];
            mesh = new SoftEngine.Mesh("Sphere");
            var k=0;
            for(var i=0; i<=2*3.14; i=i+0.157){
                for(var j=0; j<=3.14; j+=0.157){
                    mesh.Vertices[k] = new BABYLON.Vector3(Math.cos(i)*Math.sin(j), Math.sin(i)*Math.sin(j), Math.cos(j));
                    k+=1;
                }
            }
            mesh.Vertices[k] = new BABYLON.Vector3(0, 0, 0);
            meshes.push(mesh);
            song.play();
            requestAnimationFrame(drawVis);
        }


        function loadJSONCompleted(meshesLoaded) {
            meshes = meshesLoaded;
            requestAnimationFrame(drawJSON);
        }

        function drawJSON() {
            device.clear();

            for (var i = 0; i < meshes.length; i++) {
                meshes[i].Rotation.x += 0.01;
                meshes[i].Rotation.y += 0.01;
            }

            device.render(cam, meshes, "faces");
            device.present();
            requestAnimationFrame(drawJSON);
        }

        
        function drawVis() {
            var rangeslider = document.getElementById("myRange");
            song.amp(rangeslider.value/100);
            var rms = analyzer.getLevel();
            device.clear();
            mesh.Rotation.y += rms/5;
            if(rms>0.2){
                mesh.Position.z+=rms/2;
            }
            else{
                if(mesh.Position.z>=0){
                    mesh.Position.z-=1.5;
                }
            }
            device.render(cam, meshes, "volume");
            device.present();
            requestAnimationFrame(drawVis);
        }

    </script>
</head>
<body>
    <div>
        <button onclick="initVizer()">Visualizer</button>
        <button onclick="initJSON()">Load JSON file</button>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
    </div>
    <div>
        <canvas id="frontBuffer" style="background-color: black;">
        </canvas>
    </div>
</body>
</html>
